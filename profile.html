<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./js/main.js"></script>
    <script src="./js/profile.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/profile.css">

</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="posts.html">Messages</a>
            <a href="profile.html">View Profile</a>
            <a href="signup.html">Sign-Up</a>
        </nav>
    </header>
    <h1>Welcome to Ccubed Comics, Collabs, and Comments where you can find all your comic books needs and wants.</h1>
    
    <section id="userProfile">
        <h2 id="greeting">Hello, User!</h2>
        <p id="profileInfo">Loading your profile information...</p>
        <button id="editProfileBtn">Edit Profile</button>
    </section>

    <div id="editProfileModal" style="display: none;">
        <h2>Edit Profile</h2>
        <form id="editProfileForm">
            <label for="editFullName">Full Name:</label>
            <input type="text" id="editFullName" name="fullName">
    
            <label for="editBio">Bio:</label>
            <textarea id="editBio" name="bio"></textarea>
    
            <label for="editPassword">Password:</label>
            <input type="password" id="editPassword" name="password">
    
            <button type="submit">Save Changes</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </form>
    </div><br>

    <button id="logOut">Log-Out</button>

    <!-- Add placeholders for user posts -->
    <section id="userPosts">
        <h2>Your Posts</h2>
        <div id="postsContainer">Loading your posts...</div>
    </section>
</body>

</html>
